<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="login1.css">   
</head>
<body>
    <div class="section">
        <video id="background-video" autoplay loop muted poster="Screenshot (102).jpg">
            <source src="pexels-rodnae-productions-8475050.mp4" type="video/mp4">
            </video>   
    </div>
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="pexels-rodnae-productions-8475050.mp4" type="video/mp4">
            </video>   
    </div>
    <div class="color-overlay">  
    </div>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <form>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-regular fa-envelope"></i>
                <span>Email address</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Create Password</span>
            </div> 
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Confirm Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account">
            </div>  
            <p>Already have an Account ? <a href="#" class="login">Log in</a> </p>  
            </form>
        </div>
        <div class="form signin">
            <h2>Sign In</h2>
            <form>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
        </div>
        <div class="inputBox">
            <input type="submit" value="Login">
        </div>  
        <p>Not Registered ? <a href="#" class="create">Create an account</a> </p>
    </div>
</form>
    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function(){
            container.classList.add('signinForm');
        }
            create.onclick = function(){
            container.classList.remove('signinForm');
            }
    </script>
</body>
</html>
